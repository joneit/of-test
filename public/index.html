<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>OpenFin Template</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <h1>Hello, world!</h1>
          <p>This is a template for an OpenFin application.</p>
          <p id="version-number-container" class="invisible">
            Current version: <span id="of-version"></span>
          </p>
          <p style="float:right">
            <a class="btn btn-primary btn-lg" id="child-app" role="button">Make Child App &hellip;</a>
          </p>
          <p>
            <a class="btn btn-primary btn-lg" id="child-win" role="button">Make Child Win &hellip;</a>
          </p>
          <br><a href="http://openfin.co" target="openfin">openfin</a>
          <br><a href="http://google.com" target="google">google</a>
          <br><a href="mailto:jonathan@openfin.co">mail me (no target attr)</a> <i>(window closes)</i>
          <br><a href="mailto:jonathan@openfin.co" target="_top">mail me (target=_blank or _top)</a>
          <br><a href="javascript:location.href='mailto:jonathan@openfin.co'" target="_blank">set location to mailto</a> <i>(window closes)</i>
          <br><a href="javascript:window.open('mailto:jonathan@openfin.co')" target="_blank">open window with mailto</a>
          <p>
            <div id="inter-app-messages" style="display:none;" class="alert alert-info">
                <span id="message"></span> at: <span id="time"></span>
            </div>
          </p>
        </div>
      </div>
    </div>
    <hr>
    <footer>
      <span>
        OpenFin adapter ready:
      </span>
      <div id="status-indicator"></div>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
